<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburguesas Artesanales</title>
    <link rel="stylesheet" href="/scss/custom.css">
    
  </head> 
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/html/index.html">Inicio</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/html/productos.html">Productos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/html/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <h1>Hamburguesas Artesanales</h1>
    <main id="main-contacto">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-3">
          <label for="nombre-contacto" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre-contacto" required>
          <div class="valid-feedback">
            Ok!
          </div>
          <div class="invalid-feedback">
            Debes ingresar un nombre
          </div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" required>
          <div class="valid-feedback">
            Ok!
          </div>
          <div class="invalid-feedback">
            Debes ingresar un apellido
          </div>
        </div>
        <div class="row-md-3 ">
          <label for="correo-contacto" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo-contacto" required>
          <div class="valid-feedback">
            Ok!
          </div>
          <div class="invalid-feedback">
            Proporciona un correo válido
          </div>
        </div>
        <div class="row-md-2">
          <label for="validationCustom03" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom03" required>
          <div class="valid-feedback">
            Ok!
          </div>
          <div class="invalid-feedback">
            Proporciona una ciudad válida.
          </div>
        </div>
        <div class="row-md-6">
          <label for="area-texto" class="form-label">Mensaje:</label>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Ingresa el mensaje aquí" id="area-texto" style="height: 100px" required></textarea>
          </div>
          <div class="valid-feedback">
            Ok!
          </div>
          <div class="invalid-feedback">
            Ingresa un mensaje
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Enviar mensaje</button>
        </div>
      </form>
    </main>
    <footer>
      <p>Nombre equipo: Manuel Muñoz, Andrea Alvarez, Juan Salas</p>
      <p>Año: 2022</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      (function () {
        'use strict'
      
        // Obtener todos los formularios a los que queremos aplicar estilos de validación de Bootstrap personalizados
        var forms = document.querySelectorAll('.needs-validation')
      
        // Bucle sobre ellos y evitar el envío
        Array.prototype.slice.call(forms)
          .forEach(function (form) {
            form.addEventListener('submit', function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }
      
              form.classList.add('was-validated')
            }, false)
          })
        })()
    </script>
  </body>
  
</html>
